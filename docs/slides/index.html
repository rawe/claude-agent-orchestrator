<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Orchestrator - Introduction</title>
  <style>
    :root {
      --color-bg: #0a0f1a;
      --color-bg-gradient: linear-gradient(135deg, #0a0f1a 0%, #1a1f35 100%);
      --color-bg-card: #141b2d;
      --color-bg-card-hover: #1e2844;
      --color-coordinator: #3b82f6;
      --color-runner: #10b981;
      --color-dashboard: #f59e0b;
      --color-session: #8b5cf6;
      --color-executor: #ec4899;
      --color-text: #f1f5f9;
      --color-text-muted: #64748b;
      --color-text-bright: #ffffff;
      --color-border: #1e293b;
      --color-border-light: #334155;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --space-2xl: 3rem;
      --transition-normal: 250ms ease;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background: var(--color-bg-gradient);
      color: var(--color-text);
      min-height: 100vh;
      padding: var(--space-xl);
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: var(--space-2xl);
      padding: var(--space-2xl) 0;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto var(--space-lg);
      background: linear-gradient(135deg, var(--color-coordinator), var(--color-session));
      border-radius: var(--radius-xl);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
    }

    .header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--color-text-bright);
      margin-bottom: var(--space-sm);
      letter-spacing: -0.02em;
    }

    .header p {
      font-size: 1.125rem;
      color: var(--color-text-muted);
      max-width: 600px;
      margin: 0 auto;
    }

    /* Sections */
    .section {
      margin-bottom: var(--space-2xl);
    }

    .section-header {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-sm);
      border-bottom: 1px solid var(--color-border);
    }

    .section-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 0.875rem;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--color-text-bright);
    }

    /* Color coding for sections */
    .section-intro .section-number { background: var(--color-text-muted); color: var(--color-bg); }
    .section-components .section-number { background: var(--color-coordinator); }
    .section-chat .section-number { background: var(--color-runner); }
    .section-orchestration .section-number { background: var(--color-session); }
    .section-modes .section-number { background: var(--color-executor); }
    .section-config .section-number { background: var(--color-dashboard); }
    .section-deepdives .section-number { background: var(--color-text-muted); color: var(--color-bg); font-size: 0.75rem; }
    .section-summary .section-number { background: linear-gradient(135deg, var(--color-coordinator), var(--color-runner)); }

    /* Slide Cards */
    .slides-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: var(--space-md);
    }

    .slide-card {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      text-decoration: none;
      color: var(--color-text);
      transition: all var(--transition-normal);
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }

    .slide-card:hover {
      background: var(--color-bg-card-hover);
      border-color: var(--color-border-light);
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .slide-card-number {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .slide-card-title {
      font-size: 1rem;
      font-weight: 500;
      color: var(--color-text-bright);
      line-height: 1.3;
    }

    .slide-card-icon {
      font-size: 1.5rem;
      margin-bottom: var(--space-sm);
    }

    /* Color accents on hover */
    .section-intro .slide-card:hover { border-color: var(--color-text-muted); }
    .section-components .slide-card:hover { border-color: var(--color-coordinator); box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2); }
    .section-chat .slide-card:hover { border-color: var(--color-runner); box-shadow: 0 10px 30px rgba(16, 185, 129, 0.2); }
    .section-orchestration .slide-card:hover { border-color: var(--color-session); box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2); }
    .section-modes .slide-card:hover { border-color: var(--color-executor); box-shadow: 0 10px 30px rgba(236, 72, 153, 0.2); }
    .section-config .slide-card:hover { border-color: var(--color-dashboard); box-shadow: 0 10px 30px rgba(245, 158, 11, 0.2); }
    .section-deepdives .slide-card:hover { border-color: var(--color-border-light); }
    .section-summary .slide-card:hover { border-color: var(--color-coordinator); }

    /* Deep dive cards - smaller/subtle styling */
    .section-deepdives .slide-card {
      padding: var(--space-md);
      background: rgba(20, 27, 45, 0.5);
    }
    .section-deepdives .slide-card-icon {
      font-size: 1.25rem;
      margin-bottom: var(--space-sm);
    }
    .section-deepdives .slide-card-number {
      font-size: 0.625rem;
    }
    .section-deepdives .slide-card-title {
      font-size: 0.875rem;
    }

    /* Start button */
    .start-section {
      text-align: center;
      padding: var(--space-2xl) 0;
    }

    .start-button {
      display: inline-flex;
      align-items: center;
      gap: var(--space-md);
      padding: var(--space-lg) var(--space-2xl);
      background: linear-gradient(135deg, var(--color-coordinator), var(--color-session));
      border: none;
      border-radius: var(--radius-xl);
      color: var(--color-text-bright);
      font-size: 1.25rem;
      font-weight: 600;
      text-decoration: none;
      transition: all var(--transition-normal);
      box-shadow: 0 10px 40px rgba(59, 130, 246, 0.3);
    }

    .start-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 50px rgba(59, 130, 246, 0.4);
    }

    .start-button span {
      font-size: 1.5rem;
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: var(--space-xl) 0;
      color: var(--color-text-muted);
      font-size: 0.875rem;
      border-top: 1px solid var(--color-border);
      margin-top: var(--space-2xl);
    }

    /* Keyboard hints */
    .keyboard-hints {
      display: flex;
      justify-content: center;
      gap: var(--space-lg);
      margin-top: var(--space-lg);
      color: var(--color-text-muted);
      font-size: 0.875rem;
    }

    .keyboard-hint {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
    }

    kbd {
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      border-radius: var(--radius-md);
      padding: 0.25rem 0.5rem;
      font-family: inherit;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">ü§ñ</div>
      <h1>Agent Orchestrator</h1>
      <p>A step-by-step introduction to managing multiple AI agents with real-time observability</p>
    </header>

    <div class="start-section">
      <a id="start-button" href="#" class="start-button">
        Start Presentation <span>‚Üí</span>
      </a>
      <div class="keyboard-hints">
        <div class="keyboard-hint"><kbd>‚Üê</kbd> <kbd>‚Üí</kbd> Navigate slides</div>
        <div class="keyboard-hint"><kbd>H</kbd> Return home</div>
      </div>
    </div>

    <!-- Sections generated dynamically from slides.json -->
    <div id="sections-container"></div>

    <footer class="footer">
      <p>Agent Orchestrator ‚Ä¢ Framework for Multi-Agent AI Systems</p>
    </footer>
  </div>

  <script>
    /**
     * Index page generator - reads slides.json and builds the navigation grid
     */
    (async function() {
      'use strict';

      try {
        const response = await fetch('slides.json');
        if (!response.ok) throw new Error('Failed to load slides.json');
        const slides = await response.json();

        // Set start button href to first slide
        const startButton = document.getElementById('start-button');
        if (startButton && slides.mainFlow.length > 0) {
          startButton.href = slides.mainFlow[0].file;
        }

        // Group slides by section
        const slidesBySection = {};
        const deepDives = [];

        slides.mainFlow.forEach((slide, index) => {
          const sectionId = slide.section;
          if (!slidesBySection[sectionId]) {
            slidesBySection[sectionId] = [];
          }
          slidesBySection[sectionId].push({ ...slide, slideNumber: index + 1 });

          // Collect deep dives
          if (slide.deepDives) {
            slide.deepDives.forEach((dd, ddIndex) => {
              deepDives.push({
                ...dd,
                parentId: slide.id,
                parentSlideNumber: index + 1,
                letter: String.fromCharCode(97 + ddIndex) // a, b, c...
              });
            });
          }
        });

        // Generate sections HTML
        const container = document.getElementById('sections-container');
        let html = '';

        // Regular sections
        for (const section of slides.sections) {
          const sectionSlides = slidesBySection[section.id] || [];
          if (sectionSlides.length === 0) continue;

          html += `
            <section class="section ${section.colorClass}">
              <div class="section-header">
                <div class="section-number">${section.number}</div>
                <h2 class="section-title">${section.title}</h2>
              </div>
              <div class="slides-grid">
                ${sectionSlides.map(slide => `
                  <a href="${slide.file}" class="slide-card">
                    <div class="slide-card-icon">${slide.icon}</div>
                    <div class="slide-card-number">Slide ${String(slide.slideNumber).padStart(2, '0')}</div>
                    <div class="slide-card-title">${slide.title}</div>
                  </a>
                `).join('')}
              </div>
            </section>
          `;
        }

        // Deep dives section
        if (deepDives.length > 0) {
          html += `
            <section class="section section-deepdives">
              <div class="section-header">
                <div class="section-number">+</div>
                <h2 class="section-title">Deep Dives</h2>
              </div>
              <div class="slides-grid">
                ${deepDives.map(dd => `
                  <a href="${dd.file}" class="slide-card">
                    <div class="slide-card-icon">${dd.icon}</div>
                    <div class="slide-card-number">Slide ${String(dd.parentSlideNumber).padStart(2, '0')}${dd.letter}</div>
                    <div class="slide-card-title">${dd.title}</div>
                  </a>
                `).join('')}
              </div>
            </section>
          `;
        }

        container.innerHTML = html;

      } catch (error) {
        console.error('Failed to load slides:', error);
        document.getElementById('sections-container').innerHTML = `
          <p style="text-align: center; color: var(--color-text-muted);">
            Failed to load slide navigation. Please check the console for errors.
          </p>
        `;
      }
    })();
  </script>
</body>
</html>
