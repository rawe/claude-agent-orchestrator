<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architecture Overview - Agent Orchestrator</title>
  <style>
    :root {
      --color-bg: #0a0f1a;
      --color-bg-gradient: linear-gradient(135deg, #0a0f1a 0%, #1a1f35 100%);
      --color-bg-card: #141b2d;
      --color-coordinator: #3b82f6;
      --color-runner: #10b981;
      --color-dashboard: #f59e0b;
      --color-session: #8b5cf6;
      --color-executor: #ec4899;
      --color-text: #f1f5f9;
      --color-text-muted: #64748b;
      --color-text-bright: #ffffff;
      --color-border: #1e293b;
      --color-border-light: #334155;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-full: 9999px;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --transition-normal: 250ms ease;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: var(--font-sans);
      background: var(--color-bg-gradient);
      color: var(--color-text);
      -webkit-font-smoothing: antialiased;
    }
    .slide {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: var(--space-xl);
      position: relative;
    }
    .slide::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(59, 130, 246, 0.06) 0%, transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(16, 185, 129, 0.06) 0%, transparent 40%);
      pointer-events: none;
    }
    .slide > * { position: relative; z-index: 1; }
    .slide-header { text-align: center; margin-bottom: var(--space-md); }
    .slide-header h1 {
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 700;
      color: var(--color-text-bright);
      margin-bottom: 0.5rem;
    }
    .slide-header .subtitle {
      font-size: clamp(0.875rem, 1.5vw, 1rem);
      color: var(--color-text-muted);
    }
    .slide-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-lg);
      padding: var(--space-md) 0;
    }
    .slide-nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      color: var(--color-text);
      text-decoration: none;
      font-size: 1.25rem;
      transition: all var(--transition-normal);
    }
    .slide-nav a:hover {
      background: #1e2844;
      border-color: var(--color-coordinator);
      transform: translateY(-2px);
    }
    .slide-nav a.disabled { opacity: 0.3; pointer-events: none; }
    .slide-number { font-size: 0.875rem; color: var(--color-text-muted); min-width: 60px; text-align: center; }

    /* Architecture Diagram */
    .architecture-svg {
      width: 100%;
      max-width: 1000px;
      height: auto;
    }

    .component-box {
      fill: var(--color-bg-card);
      stroke-width: 2.5;
      rx: 12;
    }

    .component-coordinator { stroke: var(--color-coordinator); filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.3)); }
    .component-runner { stroke: var(--color-runner); filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.3)); }
    .component-dashboard { stroke: var(--color-dashboard); filter: drop-shadow(0 0 15px rgba(245, 158, 11, 0.3)); }
    .component-executor { stroke: var(--color-executor); filter: drop-shadow(0 0 15px rgba(236, 72, 153, 0.3)); }
    .component-context { stroke: var(--color-session); filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.3)); }

    .component-icon {
      font-size: 24px;
    }

    .component-title {
      fill: var(--color-text-bright);
      font-size: 14px;
      font-weight: 600;
    }

    .component-subtitle {
      fill: var(--color-text-muted);
      font-size: 11px;
    }

    .arrow-line {
      stroke: var(--color-text-muted);
      stroke-width: 2;
      fill: none;
    }

    .arrow-animated {
      stroke-dasharray: 6 4;
      animation: flowArrow 1s linear infinite;
    }

    @keyframes flowArrow {
      to { stroke-dashoffset: -10; }
    }

    .arrow-label {
      fill: var(--color-text-muted);
      font-size: 10px;
    }

    .arrow-label-bg {
      fill: var(--color-bg);
    }
  </style>
</head>
<body>
  <div class="slide">
    <header class="slide-header">
      <h1>Architecture Overview</h1>
      <p class="subtitle">How the four components work together</p>
    </header>

    <main class="slide-content">
      <svg class="architecture-svg" viewBox="0 0 900 500">
        <defs>
          <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
          </marker>
          <marker id="arrow-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
          </marker>
          <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
          </marker>
          <marker id="arrow-amber" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" />
          </marker>
          <marker id="arrow-purple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6" />
          </marker>
        </defs>

        <!-- Dashboard -->
        <g transform="translate(50, 30)">
          <rect class="component-box component-dashboard" x="0" y="0" width="200" height="100" rx="12"/>
          <text x="100" y="40" text-anchor="middle" class="component-title">ðŸ“Š Dashboard</text>
          <text x="100" y="60" text-anchor="middle" class="component-subtitle">Real-time UI</text>
          <text x="100" y="80" text-anchor="middle" class="component-subtitle">Port 3000</text>
        </g>

        <!-- Agent Coordinator (Center) -->
        <g transform="translate(350, 150)">
          <rect class="component-box component-coordinator" x="0" y="0" width="200" height="140" rx="12"/>
          <text x="100" y="35" text-anchor="middle" class="component-title">ðŸ§  Agent Coordinator</text>
          <text x="100" y="55" text-anchor="middle" class="component-subtitle">Central Server</text>
          <text x="100" y="75" text-anchor="middle" class="component-subtitle">Port 8765</text>
          <line x1="20" y1="95" x2="180" y2="95" stroke="#1e293b" stroke-width="1"/>
          <text x="100" y="115" text-anchor="middle" class="component-subtitle">Sessions â€¢ Runs â€¢ Blueprints</text>
        </g>

        <!-- Agent Runner -->
        <g transform="translate(350, 360)">
          <rect class="component-box component-runner" x="0" y="0" width="200" height="100" rx="12"/>
          <text x="100" y="40" text-anchor="middle" class="component-title">âš¡ Agent Runner</text>
          <text x="100" y="60" text-anchor="middle" class="component-subtitle">Work Executor</text>
          <text x="100" y="80" text-anchor="middle" class="component-subtitle">Polls & Reports</text>
        </g>

        <!-- Executor -->
        <g transform="translate(650, 360)">
          <rect class="component-box component-executor" x="0" y="0" width="200" height="100" rx="12"/>
          <text x="100" y="40" text-anchor="middle" class="component-title">ðŸ¤– Claude Code</text>
          <text x="100" y="60" text-anchor="middle" class="component-subtitle">AI Agent Process</text>
          <text x="100" y="80" text-anchor="middle" class="component-subtitle">Agent SDK</text>
        </g>

        <!-- Context Store -->
        <g transform="translate(650, 150)">
          <rect class="component-box component-context" x="0" y="0" width="200" height="100" rx="12"/>
          <text x="100" y="40" text-anchor="middle" class="component-title">ðŸ“„ Context Store</text>
          <text x="100" y="60" text-anchor="middle" class="component-subtitle">Shared Documents</text>
          <text x="100" y="80" text-anchor="middle" class="component-subtitle">Port 8766</text>
        </g>

        <!-- Arrow: Dashboard -> Coordinator (HTTP) -->
        <path d="M 250 100 L 350 180" class="arrow-line arrow-animated" marker-end="url(#arrow-blue)" stroke="#f59e0b"/>
        <rect x="270" y="120" width="40" height="16" class="arrow-label-bg"/>
        <text x="290" y="132" text-anchor="middle" class="arrow-label">HTTP</text>

        <!-- Arrow: Coordinator -> Dashboard (SSE) -->
        <path d="M 350 200 L 250 120" class="arrow-line arrow-animated" marker-end="url(#arrow-amber)" stroke="#3b82f6"/>
        <rect x="260" y="155" width="30" height="16" class="arrow-label-bg"/>
        <text x="275" y="167" text-anchor="middle" class="arrow-label">SSE</text>

        <!-- Arrow: Runner -> Coordinator (Poll) -->
        <path d="M 400 360 L 400 295" class="arrow-line arrow-animated" marker-end="url(#arrow-blue)" stroke="#10b981"/>
        <rect x="405" y="315" width="35" height="16" class="arrow-label-bg"/>
        <text x="422" y="327" text-anchor="middle" class="arrow-label">Poll</text>

        <!-- Arrow: Coordinator -> Runner (Dispatch) -->
        <path d="M 500 295 L 500 360" class="arrow-line arrow-animated" marker-end="url(#arrow-green)" stroke="#3b82f6"/>
        <rect x="505" y="315" width="50" height="16" class="arrow-label-bg"/>
        <text x="530" y="327" text-anchor="middle" class="arrow-label">Dispatch</text>

        <!-- Arrow: Runner -> Executor (Subprocess) -->
        <path d="M 550 410 L 650 410" class="arrow-line arrow-animated" marker-end="url(#arrow)" stroke="#10b981"/>
        <rect x="570" y="390" width="60" height="16" class="arrow-label-bg"/>
        <text x="600" y="402" text-anchor="middle" class="arrow-label">Subprocess</text>

        <!-- Arrow: Executor -> Context Store -->
        <path d="M 750 360 L 750 255" class="arrow-line arrow-animated" marker-end="url(#arrow-purple)" stroke="#8b5cf6"/>
        <rect x="755" y="295" width="55" height="16" class="arrow-label-bg"/>
        <text x="782" y="307" text-anchor="middle" class="arrow-label">Store/Get</text>

        <!-- Legend -->
        <g transform="translate(50, 150)">
          <rect x="0" y="0" width="150" height="110" rx="8" fill="#141b2d" stroke="#1e293b"/>
          <text x="75" y="20" text-anchor="middle" fill="#f1f5f9" font-size="11" font-weight="600">Components</text>
          <circle cx="20" cy="40" r="5" fill="#3b82f6"/>
          <text x="32" y="44" fill="#3b82f6" font-size="9">Coordinator</text>
          <circle cx="20" cy="58" r="5" fill="#10b981"/>
          <text x="32" y="62" fill="#10b981" font-size="9">Runner</text>
          <circle cx="20" cy="76" r="5" fill="#8b5cf6"/>
          <text x="32" y="80" fill="#8b5cf6" font-size="9">Context Store</text>
          <circle cx="20" cy="94" r="5" fill="#f59e0b"/>
          <text x="32" y="98" fill="#f59e0b" font-size="9">Dashboard</text>
        </g>

        <!-- Flow numbers -->
        <g font-size="16" font-weight="bold">
          <circle cx="290" cy="80" r="14" fill="#3b82f6"/>
          <text x="290" y="85" text-anchor="middle" fill="white">1</text>

          <circle cx="370" cy="330" r="14" fill="#10b981"/>
          <text x="370" y="335" text-anchor="middle" fill="white">2</text>

          <circle cx="600" cy="380" r="14" fill="#ec4899"/>
          <text x="600" y="385" text-anchor="middle" fill="white">3</text>

          <circle cx="780" cy="280" r="14" fill="#8b5cf6"/>
          <text x="780" y="285" text-anchor="middle" fill="white">4</text>
        </g>
      </svg>
    </main>

    <nav class="slide-nav">
      <!-- Navigation rendered by navigation.js -->
    </nav>
  </div>

  <script src="navigation.js"></script>
</body>
</html>
