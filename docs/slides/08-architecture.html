<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architecture Overview - Agent Orchestrator (Trust Anchor)</title>
  <style>
    :root {
      --color-bg: #0a0f1a;
      --color-bg-gradient: linear-gradient(135deg, #0a0f1a 0%, #1a1f35 100%);
      --color-bg-card: #141b2d;
      --color-coordinator: #3b82f6;
      --color-runner: #10b981;
      --color-dashboard: #f59e0b;
      --color-session: #8b5cf6;
      --color-executor: #ec4899;
      --color-text: #f1f5f9;
      --color-text-muted: #64748b;
      --color-text-bright: #ffffff;
      --color-border: #1e293b;
      --color-border-light: #334155;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-full: 9999px;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --transition-normal: 250ms ease;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: var(--font-sans);
      background: var(--color-bg-gradient);
      color: var(--color-text);
      -webkit-font-smoothing: antialiased;
    }
    .slide {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: var(--space-xl);
      position: relative;
    }
    .slide::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(59, 130, 246, 0.06) 0%, transparent 40%),
                  radial-gradient(circle at 70% 70%, rgba(16, 185, 129, 0.06) 0%, transparent 40%);
      pointer-events: none;
    }
    .slide > * { position: relative; z-index: 1; }
    .slide-header { text-align: center; margin-bottom: var(--space-md); }
    .slide-header h1 {
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 700;
      color: var(--color-text-bright);
      margin-bottom: 0.5rem;
    }
    .slide-header .subtitle {
      font-size: clamp(0.875rem, 1.5vw, 1rem);
      color: var(--color-text-muted);
    }
    .slide-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-lg);
      padding: var(--space-md) 0;
    }
    .slide-nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      color: var(--color-text);
      text-decoration: none;
      font-size: 1.25rem;
      transition: all var(--transition-normal);
    }
    .slide-nav a:hover {
      background: #1e2844;
      border-color: var(--color-coordinator);
      transform: translateY(-2px);
    }
    .slide-nav a.disabled { opacity: 0.3; pointer-events: none; }
    .slide-number { font-size: 0.875rem; color: var(--color-text-muted); min-width: 60px; text-align: center; }

    /* Architecture Diagram */
    .architecture-svg {
      width: 100%;
      max-width: 1000px;
      height: auto;
    }

    .component-box {
      fill: var(--color-bg-card);
      stroke-width: 2.5;
      rx: 12;
    }

    .component-coordinator { stroke: var(--color-coordinator); filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.3)); }
    .component-runner { stroke: var(--color-runner); filter: drop-shadow(0 0 15px rgba(16, 185, 129, 0.3)); }
    .component-dashboard { stroke: var(--color-dashboard); filter: drop-shadow(0 0 15px rgba(245, 158, 11, 0.3)); }
    .component-executor { stroke: var(--color-executor); filter: drop-shadow(0 0 15px rgba(236, 72, 153, 0.3)); }
    .component-context { stroke: var(--color-session); filter: drop-shadow(0 0 15px rgba(139, 92, 246, 0.3)); }

    .component-icon {
      font-size: 24px;
    }

    .component-title {
      fill: var(--color-text-bright);
      font-size: 14px;
      font-weight: 600;
    }

    .component-subtitle {
      fill: var(--color-text-muted);
      font-size: 11px;
    }

    .arrow-line {
      stroke: var(--color-text-muted);
      stroke-width: 2;
      fill: none;
    }

    .arrow-animated {
      stroke-dasharray: 6 4;
      animation: flowArrow 1s linear infinite;
    }

    @keyframes flowArrow {
      to { stroke-dashoffset: -10; }
    }

    .arrow-label {
      fill: var(--color-text-muted);
      font-size: 10px;
    }

    .arrow-label-bg {
      fill: var(--color-bg);
    }
  </style>
</head>
<body>
  <div class="slide">
    <header class="slide-header">
      <h1>Architecture Overview</h1>
      <p class="subtitle">The core components and their communication</p>
    </header>

    <main class="slide-content">
      <svg class="architecture-svg" viewBox="0 0 900 500">
        <defs>
          <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
          </marker>
          <marker id="arrow-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
          </marker>
          <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
          </marker>
          <marker id="arrow-amber" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" />
          </marker>
          <marker id="arrow-purple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6" />
          </marker>
          <!-- Shield/Badge symbol -->
          <symbol id="badge" viewBox="0 0 24 24">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"
                  fill="#3b82f6" stroke="#60a5fa" stroke-width="1"/>
            <path d="M10 12l2 2 4-4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
          </symbol>
        </defs>

        <!-- ======================= -->
        <!-- LAYOUT                  -->
        <!-- Top: Dashboard (full)   -->
        <!-- Mid-Left: Coordinator   -->
        <!-- Mid-Right: Ext Services -->
        <!-- Bot-Left: Runner        -->
        <!-- Bot-Right: Executor     -->
        <!-- ======================= -->

        <!-- Dashboard (full width across both columns) -->
        <g transform="translate(70, 10)">
          <rect class="component-box component-dashboard" x="0" y="0" width="760" height="65" rx="10"/>
          <text x="380" y="28" text-anchor="middle" class="component-title" font-size="13">ðŸ“Š Dashboard</text>
          <text x="380" y="46" text-anchor="middle" class="component-subtitle">Real-time UI  â€¢  Port 3000</text>
        </g>

        <!-- MID-LEFT: Agent Coordinator - Trust Anchor -->
        <g transform="translate(70, 110)">
          <rect class="component-box component-coordinator" x="0" y="0" width="240" height="140" rx="12"/>
          <text x="120" y="28" text-anchor="middle" class="component-title">ðŸ§  Agent Coordinator</text>
          <text x="120" y="46" text-anchor="middle" class="component-subtitle" fill="#60a5fa">Trust Anchor</text>
          <text x="120" y="64" text-anchor="middle" class="component-subtitle">Port 8765</text>
          <line x1="20" y1="80" x2="220" y2="80" stroke="#1e293b" stroke-width="1"/>
          <text x="120" y="98" text-anchor="middle" class="component-subtitle">Sessions â€¢ Runs â€¢ Blueprints</text>
          <!-- Badge indicator row -->
          <g transform="translate(50, 108)">
            <use href="#badge" x="0" y="0" width="16" height="16"/>
            <text x="22" y="12" fill="#60a5fa" font-size="10">Issues Scope Tokens</text>
          </g>
        </g>

        <!-- MID-RIGHT: External Services Group -->
        <g transform="translate(550, 110)">
          <!-- Outer container -->
          <rect x="0" y="0" width="280" height="140" rx="12" fill="#0d1420" stroke="#334155" stroke-width="1.5"/>
          <text x="140" y="22" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="500">External Services (via MCP)</text>

          <!-- Context Store - Primary -->
          <g transform="translate(20, 32)">
            <rect class="component-box component-context" x="0" y="0" width="240" height="70" rx="10"/>
            <text x="120" y="26" text-anchor="middle" class="component-title" font-size="13">ðŸ“„ Context Store</text>
            <text x="120" y="44" text-anchor="middle" class="component-subtitle">Shared Documents</text>
            <text x="120" y="60" text-anchor="middle" class="component-subtitle">Port 8766</text>
          </g>

          <!-- Extensibility hint -->
          <text x="140" y="125" text-anchor="middle" fill="#475569" font-size="10">+ other MCP services</text>
        </g>

        <!-- BOT-LEFT: Agent Runner -->
        <g transform="translate(70, 315)">
          <rect class="component-box component-runner" x="0" y="0" width="240" height="100" rx="12"/>
          <text x="120" y="32" text-anchor="middle" class="component-title">âš¡ Agent Runner</text>
          <text x="120" y="52" text-anchor="middle" class="component-subtitle">Work Executor</text>
          <text x="120" y="72" text-anchor="middle" class="component-subtitle">Polls & Reports</text>
        </g>

        <!-- BOT-RIGHT: Executor -->
        <g transform="translate(550, 315)">
          <rect class="component-box component-executor" x="0" y="0" width="280" height="100" rx="12"/>
          <text x="140" y="32" text-anchor="middle" class="component-title">ðŸ¤– Executor</text>
          <text x="140" y="52" text-anchor="middle" class="component-subtitle">e.g. Claude Code</text>
          <text x="140" y="72" text-anchor="middle" class="component-subtitle">Claude Agent SDK</text>
        </g>

        <!-- ======================= -->
        <!-- ARROWS (H/V only)       -->
        <!-- ======================= -->

        <!-- Arrow: Dashboard -> Coordinator (HTTP) - Vertical -->
        <path d="M 150 75 L 150 110" class="arrow-line arrow-animated" marker-end="url(#arrow-blue)" stroke="#f59e0b"/>
        <rect x="115" y="83" width="28" height="14" class="arrow-label-bg"/>
        <text x="129" y="93" text-anchor="middle" class="arrow-label">HTTP</text>

        <!-- Arrow: Coordinator -> Dashboard (SSE) - Vertical -->
        <path d="M 230 110 L 230 75" class="arrow-line arrow-animated" marker-end="url(#arrow-amber)" stroke="#3b82f6"/>
        <rect x="238" y="83" width="28" height="14" class="arrow-label-bg"/>
        <text x="252" y="93" text-anchor="middle" class="arrow-label">SSE</text>

        <!-- Arrow: Dashboard -> External Services (HTTP) - Vertical -->
        <path d="M 690 75 L 690 110" class="arrow-line arrow-animated" marker-end="url(#arrow-purple)" stroke="#f59e0b"/>
        <rect x="698" y="83" width="28" height="14" class="arrow-label-bg"/>
        <text x="712" y="93" text-anchor="middle" class="arrow-label">HTTP</text>

        <!-- Arrow: Coordinator -> Runner (Dispatch) - Vertical -->
        <path d="M 230 250 L 230 315" class="arrow-line arrow-animated" marker-end="url(#arrow-green)" stroke="#3b82f6"/>
        <g transform="translate(240, 265)">
          <rect x="0" y="0" width="70" height="32" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
          <text x="35" y="13" text-anchor="middle" class="arrow-label">Dispatch</text>
          <use href="#badge" x="12" y="15" width="14" height="14"/>
          <text x="46" y="27" text-anchor="middle" fill="#60a5fa" font-size="9">Token</text>
        </g>

        <!-- Arrow: Runner -> Coordinator (Poll) - Vertical -->
        <path d="M 150 315 L 150 250" class="arrow-line arrow-animated" marker-end="url(#arrow-blue)" stroke="#10b981"/>
        <rect x="108" y="275" width="32" height="14" class="arrow-label-bg"/>
        <text x="124" y="285" text-anchor="middle" class="arrow-label">Poll</text>

        <!-- Arrow: Runner -> Executor (Spawn + passes token) - Horizontal -->
        <path d="M 310 365 L 550 365" class="arrow-line arrow-animated" marker-end="url(#arrow)" stroke="#10b981"/>
        <g transform="translate(395, 343)">
          <rect x="0" y="0" width="70" height="32" rx="4" fill="#0f172a" stroke="#334155" stroke-width="1"/>
          <text x="35" y="13" text-anchor="middle" class="arrow-label">Spawn</text>
          <use href="#badge" x="12" y="15" width="14" height="14"/>
          <text x="46" y="27" text-anchor="middle" fill="#60a5fa" font-size="9">Token</text>
        </g>

        <!-- Arrow: Executor -> External Services (Scoped) - Vertical -->
        <path d="M 690 315 L 690 250" class="arrow-line arrow-animated" marker-end="url(#arrow-purple)" stroke="#8b5cf6"/>
        <g transform="translate(700, 267)">
          <rect x="0" y="0" width="70" height="26" rx="4" fill="#1e1b4b" stroke="#8b5cf6" stroke-width="1"/>
          <use href="#badge" x="10" y="4" width="16" height="16"/>
          <text x="45" y="17" text-anchor="middle" fill="#a5b4fc" font-size="10">Token</text>
        </g>

        <!-- Trust Line: External Services -> Coordinator (services trust coordinator) - Horizontal -->
        <path d="M 550 180 L 310 180"
              fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="8 4" opacity="0.7"
              marker-end="url(#arrow-blue)"/>
        <g transform="translate(405, 162)">
          <rect x="0" y="0" width="60" height="18" rx="3" fill="#0f172a"/>
          <text x="30" y="13" text-anchor="middle" fill="#60a5fa" font-size="10" font-weight="500">ðŸ”‘ trusts</text>
        </g>

        <!-- Flow numbers -->
        <g font-size="13" font-weight="bold">
          <circle cx="95" cy="92" r="11" fill="#f59e0b"/>
          <text x="95" y="96" text-anchor="middle" fill="white">1</text>

          <circle cx="190" cy="295" r="11" fill="#10b981"/>
          <text x="190" y="299" text-anchor="middle" fill="white">2</text>

          <circle cx="430" cy="395" r="11" fill="#ec4899"/>
          <text x="430" y="399" text-anchor="middle" fill="white">3</text>

          <circle cx="670" cy="290" r="11" fill="#8b5cf6"/>
          <text x="670" y="294" text-anchor="middle" fill="white">4</text>
        </g>
      </svg>
    </main>

    <nav class="slide-nav">
      <!-- Navigation rendered by navigation.js -->
    </nav>
  </div>

  <script src="navigation.js"></script>
</body>
</html>
