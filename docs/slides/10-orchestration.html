<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why Orchestration - Agent Orchestrator</title>
  <style>
    :root {
      --color-bg: #0a0f1a;
      --color-bg-gradient: linear-gradient(135deg, #0a0f1a 0%, #1a1f35 100%);
      --color-bg-card: #141b2d;
      --color-coordinator: #3b82f6;
      --color-runner: #10b981;
      --color-dashboard: #f59e0b;
      --color-session: #8b5cf6;
      --color-text: #f1f5f9;
      --color-text-muted: #64748b;
      --color-text-bright: #ffffff;
      --color-border: #1e293b;
      --color-border-light: #334155;
      --color-error: #ef4444;
      --color-success: #22c55e;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-full: 9999px;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --transition-normal: 250ms ease;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: var(--font-sans);
      background: var(--color-bg-gradient);
      color: var(--color-text);
      -webkit-font-smoothing: antialiased;
    }
    .slide {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: var(--space-xl);
      position: relative;
    }
    .slide::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle at 30% 50%, rgba(139, 92, 246, 0.08) 0%, transparent 40%),
                  radial-gradient(circle at 70% 50%, rgba(16, 185, 129, 0.08) 0%, transparent 40%);
      pointer-events: none;
    }
    .slide > * { position: relative; z-index: 1; }
    .slide-header { text-align: center; margin-bottom: var(--space-lg); }
    .slide-header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--color-text-bright);
      margin-bottom: 0.5rem;
    }
    .slide-header .subtitle {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: var(--color-text-muted);
    }
    .slide-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-lg);
      padding: var(--space-md) 0;
    }
    .slide-nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      color: var(--color-text);
      text-decoration: none;
      font-size: 1.25rem;
      transition: all var(--transition-normal);
    }
    .slide-nav a:hover {
      background: #1e2844;
      border-color: var(--color-session);
      transform: translateY(-2px);
    }
    .slide-nav a.disabled { opacity: 0.3; pointer-events: none; }
    .slide-number { font-size: 0.875rem; color: var(--color-text-muted); min-width: 60px; text-align: center; }

    /* Comparison Layout */
    .comparison {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: var(--space-xl);
      align-items: center;
      max-width: 1100px;
    }

    .comparison-side {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-lg);
    }

    .comparison-label {
      font-size: 1.25rem;
      font-weight: 600;
      padding: var(--space-sm) var(--space-lg);
      border-radius: var(--radius-full);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .label-before {
      background: rgba(239, 68, 68, 0.2);
      color: var(--color-error);
      border: 1px solid var(--color-error);
    }

    .label-after {
      background: rgba(34, 197, 94, 0.2);
      color: var(--color-success);
      border: 1px solid var(--color-success);
    }

    .comparison-divider {
      width: 2px;
      height: 300px;
      background: linear-gradient(to bottom, transparent, var(--color-border-light), transparent);
      position: relative;
    }

    .divider-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 48px;
      height: 48px;
      background: var(--color-bg);
      border: 2px solid var(--color-border-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    /* Single Agent (Before) */
    .single-agent-box {
      width: 200px;
      height: 200px;
      background: var(--color-bg-card);
      border: 2px solid var(--color-error);
      border-radius: var(--radius-lg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--space-sm);
      position: relative;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .single-agent-box::before {
      content: 'üò∞';
      position: absolute;
      top: -15px;
      right: -15px;
      font-size: 1.5rem;
    }

    .agent-icon-large {
      font-size: 3rem;
    }

    .agent-label {
      font-weight: 600;
      color: var(--color-text-bright);
    }

    .task-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
      margin-top: var(--space-md);
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-md);
      background: rgba(239, 68, 68, 0.1);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }

    .task-item::before {
      content: 'üìã';
    }

    /* Multi-Agent (After) */
    .multi-agent-layout {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-lg);
    }

    .parent-agent {
      width: 160px;
      height: 80px;
      background: var(--color-bg-card);
      border: 2px solid var(--color-session);
      border-radius: var(--radius-lg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
    }

    .parent-label {
      font-size: 0.75rem;
      color: var(--color-session);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .child-agents {
      display: flex;
      gap: var(--space-md);
    }

    .child-agent {
      width: 100px;
      height: 70px;
      background: var(--color-bg-card);
      border: 2px solid var(--color-runner);
      border-radius: var(--radius-md);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
      animation: fadeInUp 0.5s ease forwards;
      opacity: 0;
    }

    .child-agent:nth-child(1) { animation-delay: 0.3s; }
    .child-agent:nth-child(2) { animation-delay: 0.4s; }
    .child-agent:nth-child(3) { animation-delay: 0.5s; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .child-icon {
      font-size: 1.25rem;
    }

    .child-label {
      font-size: 0.6875rem;
      color: var(--color-text-muted);
    }

    /* Connection lines */
    .connections {
      position: relative;
      height: 40px;
      width: 280px;
    }

    .connections svg {
      width: 100%;
      height: 100%;
    }

    .connection-line {
      stroke: var(--color-runner);
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 4 3;
      animation: flowDown 0.8s linear infinite;
    }

    @keyframes flowDown {
      to { stroke-dashoffset: -7; }
    }
  </style>
</head>
<body>
  <div class="slide">
    <header class="slide-header">
      <h1>Why Orchestration?</h1>
      <p class="subtitle">From overloaded single agent to specialized team</p>
    </header>

    <main class="slide-content">
      <div class="comparison">
        <!-- Before: Single Agent -->
        <div class="comparison-side">
          <span class="comparison-label label-before">Single Agent</span>
          <div class="single-agent-box">
            <div class="agent-icon-large">ü§ñ</div>
            <div class="agent-label">One Agent</div>
          </div>
          <div class="task-list">
            <div class="task-item">Review code</div>
            <div class="task-item">Write tests</div>
            <div class="task-item">Update docs</div>
            <div class="task-item">Deploy changes</div>
          </div>
        </div>

        <!-- Divider -->
        <div class="comparison-divider">
          <div class="divider-icon">‚Üí</div>
        </div>

        <!-- After: Multi-Agent -->
        <div class="comparison-side">
          <span class="comparison-label label-after">Multi-Agent</span>
          <div class="multi-agent-layout">
            <div class="parent-agent">
              <div class="parent-label">Orchestrator</div>
              <div>üé≠</div>
            </div>

            <div class="connections">
              <svg viewBox="0 0 280 40">
                <path d="M 140 0 L 50 40" class="connection-line"/>
                <path d="M 140 0 L 140 40" class="connection-line"/>
                <path d="M 140 0 L 230 40" class="connection-line"/>
              </svg>
            </div>

            <div class="child-agents">
              <div class="child-agent">
                <div class="child-icon">üîç</div>
                <div class="child-label">Reviewer</div>
              </div>
              <div class="child-agent">
                <div class="child-icon">üß™</div>
                <div class="child-label">Tester</div>
              </div>
              <div class="child-agent">
                <div class="child-icon">üìù</div>
                <div class="child-label">Documenter</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="slide-nav">
      <a href="09-chat-flow.html" class="nav-prev">‚Üê</a>
      <a href="index.html" class="nav-home">‚åÇ</a>
      <span class="slide-number">10 / 21</span>
      <a href="11-parent-child.html" class="nav-next">‚Üí</a>
    </nav>
  </div>

  <script>
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') document.querySelector('.nav-prev:not(.disabled)')?.click();
      if (e.key === 'ArrowRight') document.querySelector('.nav-next:not(.disabled)')?.click();
      if (e.key === 'Home' || e.key === 'h') document.querySelector('.nav-home')?.click();
    });
  </script>
</body>
</html>
