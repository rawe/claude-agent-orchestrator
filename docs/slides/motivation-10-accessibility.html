<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everyone Can Contribute - Agent Orchestrator</title>
  <style>
    :root {
      --color-bg: #0a0f1a;
      --color-bg-gradient: linear-gradient(135deg, #0a0f1a 0%, #1a1f35 100%);
      --color-bg-card: #141b2d;
      --color-bg-card-hover: #1e2844;

      --color-coordinator: #3b82f6;
      --color-coordinator-glow: rgba(59, 130, 246, 0.3);
      --color-runner: #10b981;
      --color-runner-glow: rgba(16, 185, 129, 0.3);
      --color-dashboard: #f59e0b;
      --color-dashboard-glow: rgba(245, 158, 11, 0.3);
      --color-session: #8b5cf6;
      --color-session-glow: rgba(139, 92, 246, 0.3);

      --color-text: #f1f5f9;
      --color-text-muted: #64748b;
      --color-text-bright: #ffffff;
      --color-border: #1e293b;
      --color-border-light: #334155;
      --color-success: #22c55e;

      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      --font-mono: 'SF Mono', 'Fira Code', 'Consolas', monospace;

      --space-xs: 0.25rem;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;

      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-full: 9999px;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: var(--font-sans);
      background: var(--color-bg-gradient);
      color: var(--color-text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: var(--space-xl);
      position: relative;
      overflow: hidden;
    }

    .slide::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .slide > * {
      position: relative;
      z-index: 1;
    }

    .slide-header {
      text-align: center;
      margin-bottom: var(--space-lg);
      flex-shrink: 0;
    }

    .slide-header h1 {
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 700;
      color: var(--color-text-bright);
      letter-spacing: -0.02em;
      margin-bottom: var(--space-xs);
    }

    .slide-header .subtitle {
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      color: var(--color-text-muted);
    }

    .slide-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 0;
      gap: var(--space-lg);
    }

    .diagram-container {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: center;
    }

    .diagram {
      width: 100%;
      height: auto;
      max-height: 65vh;
    }

    /* Role colors */
    .role-pm {
      fill: var(--color-dashboard);
    }
    .role-pm-glow {
      filter: drop-shadow(0 0 12px var(--color-dashboard-glow));
    }
    .role-concept {
      fill: var(--color-session);
    }
    .role-concept-glow {
      filter: drop-shadow(0 0 12px var(--color-session-glow));
    }
    .role-dev {
      fill: var(--color-runner);
    }
    .role-dev-glow {
      filter: drop-shadow(0 0 12px var(--color-runner-glow));
    }
    .role-agent {
      fill: var(--color-coordinator);
    }
    .role-agent-glow {
      filter: drop-shadow(0 0 20px var(--color-coordinator-glow));
    }

    .svg-box {
      fill: var(--color-bg-card);
      stroke-width: 2;
    }

    .svg-text {
      fill: var(--color-text);
      font-family: var(--font-sans);
      font-size: 13px;
    }

    .svg-text-title {
      fill: var(--color-text-bright);
      font-weight: 600;
      font-size: 16px;
    }

    .svg-text-subtitle {
      fill: var(--color-text-muted);
      font-size: 11px;
      font-style: italic;
    }

    .svg-text-muted {
      fill: var(--color-text-muted);
      font-size: 12px;
    }

    .svg-text-item {
      fill: var(--color-text);
      font-size: 12px;
    }

    .svg-arrow {
      stroke: var(--color-text-muted);
      stroke-width: 2;
      fill: none;
    }

    .svg-arrow-animated {
      stroke-dasharray: 6 4;
      animation: flowAnimation 1.5s linear infinite;
    }

    @keyframes flowAnimation {
      to { stroke-dashoffset: -10; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      opacity: 0;
      animation: fadeInUp 0.5s ease forwards;
    }

    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.5s; }
    .delay-5 { animation-delay: 0.7s; }

    .key-message {
      text-align: center;
      max-width: 700px;
      color: var(--color-text-muted);
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .key-message strong {
      color: var(--color-text);
    }

    .slide-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-lg);
      padding: var(--space-md) 0;
      flex-shrink: 0;
    }

    .slide-nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      color: var(--color-text);
      text-decoration: none;
      font-size: 1.25rem;
      transition: all 0.25s ease;
    }

    .slide-nav a:hover {
      background: var(--color-bg-card-hover);
      border-color: var(--color-coordinator);
      box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
      transform: translateY(-2px);
    }

    .back-label {
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <div class="slide">
    <header class="slide-header">
      <h1>Everyone Can Contribute</h1>
      <p class="subtitle">Not just for programmers</p>
    </header>

    <main class="slide-content">
      <p class="key-message animate-fade-in">
        Agent Orchestrator separates <strong>what</strong> from <strong>how</strong> ‚Äî
        enabling different roles to contribute their expertise without writing code.
      </p>

      <div class="diagram-container">
        <svg class="diagram" viewBox="0 0 900 420">
          <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
              <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
            </marker>
            <marker id="arrowhead-pm" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
              <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b" />
            </marker>
            <marker id="arrowhead-concept" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
              <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6" />
            </marker>
            <marker id="arrowhead-dev" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
              <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />

          <g class="animate-fade-in delay-1">

            <text x="90" y="50" class="svg-text-title" fill="#f59e0b">PM / PO</text>

            <!-- Icon -->
            <circle cx="60" cy="45" r="15" fill="#f59e0b" opacity="0.2"/>
            <text x="60" y="50" text-anchor="middle" font-size="14">üìã</text>

            <!-- Contribution boxes -->
            <rect x="40" y="85" width="220" height="40" rx="6"
                  class="svg-box" stroke="#f59e0b" stroke-opacity="0.5"/>
            <text x="150" y="110" text-anchor="middle" class="svg-text-item">Agent Description</text>

            <rect x="40" y="135" width="220" height="40" rx="6"
                  class="svg-box" stroke="#f59e0b" stroke-opacity="0.5"/>
            <text x="150" y="160" text-anchor="middle" class="svg-text-item">System Prompt</text>

            <rect x="40" y="185" width="220" height="40" rx="6"

            <!-- Label -->
            <text x="150" y="250" text-anchor="middle" class="svg-text-subtitle">Defines WHAT</text>
          </g>

          <!-- Concept / Domain Expert Column -->
          <g class="animate-fade-in delay-2">
            <rect x="340" y="20" width="220" height="50" rx="8"
                  class="svg-box" stroke="#8b5cf6"/>
            <text x="405" y="50" class="svg-text-title" fill="#8b5cf6">Domain Expert</text>

            <circle cx="360" cy="45" r="15" fill="#8b5cf6" opacity="0.2"/>
            <text x="360" y="50" text-anchor="middle" font-size="14">üß†</text>

            <rect x="340" y="85" width="220" height="40" rx="6"
                  class="svg-box" stroke="#8b5cf6" stroke-opacity="0.5"/>
            <text x="450" y="110" text-anchor="middle" class="svg-text-item">Ontology</text>

            <rect x="340" y="135" width="220" height="40" rx="6"
                  class="svg-box" stroke="#8b5cf6" stroke-opacity="0.5"/>
            <text x="450" y="160" text-anchor="middle" class="svg-text-item">Entity Schemas</text>

            <rect x="340" y="185" width="220" height="40" rx="6"
                  class="svg-box" stroke="#8b5cf6" stroke-opacity="0.5"/>
            <text x="450" y="210" text-anchor="middle" class="svg-text-item">Relationships</text>

            <text x="450" y="250" text-anchor="middle" class="svg-text-subtitle">Defines KNOWLEDGE</text>
          </g>

          <!-- Developer Column -->
          <g class="animate-fade-in delay-3">
            <rect x="640" y="20" width="220" height="50" rx="8"
                  class="svg-box" stroke="#10b981"/>
            <text x="700" y="50" class="svg-text-title" fill="#10b981">Developer</text>

            <circle cx="660" cy="45" r="15" fill="#10b981" opacity="0.2"/>
            <text x="660" y="50" text-anchor="middle" font-size="14">‚ö°</text>

            <rect x="640" y="85" width="220" height="40" rx="6"
                  class="svg-box" stroke="#10b981" stroke-opacity="0.5"/>
            <text x="750" y="110" text-anchor="middle" class="svg-text-item">MCP Servers</text>

            <rect x="640" y="135" width="220" height="40" rx="6"
                  class="svg-box" stroke="#10b981" stroke-opacity="0.5"/>
            <text x="750" y="160" text-anchor="middle" class="svg-text-item">Deterministic Agents</text>

            <rect x="640" y="185" width="220" height="40" rx="6"
                  class="svg-box" stroke="#10b981" stroke-opacity="0.5"/>
            <text x="750" y="210" text-anchor="middle" class="svg-text-item">Specialized Runners</text>

            <text x="750" y="250" text-anchor="middle" class="svg-text-subtitle">Builds TOOLS</text>
          </g>

          <!-- Arrows flowing down to agent -->
          <g class="animate-fade-in delay-4">
            <!-- PM arrow -->
            <path d="M 150 260 L 150 290 Q 150 310 200 320 L 380 340"
                  class="svg-arrow svg-arrow-animated" stroke="#f59e0b" stroke-opacity="0.7"
                  marker-end="url(#arrowhead-pm)"/>

            <!-- Concept arrow -->
            <path d="M 450 260 L 450 340"
                  class="svg-arrow svg-arrow-animated" stroke="#8b5cf6" stroke-opacity="0.7"
                  marker-end="url(#arrowhead-concept)"/>

            <!-- Dev arrow -->
            <path d="M 750 260 L 750 290 Q 750 310 700 320 L 520 340"
                  class="svg-arrow svg-arrow-animated" stroke="#10b981" stroke-opacity="0.7"
                  marker-end="url(#arrowhead-dev)"/>
          </g>

          <!-- Central Agent Box -->
          <g class="animate-fade-in delay-5">
            <rect x="325" y="350" width="250" height="60" rx="12"
                  class="svg-box" stroke="#3b82f6" stroke-width="3"
                  style="filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.4));"/>
            <text x="450" y="378" text-anchor="middle" class="svg-text-title" fill="#3b82f6">AGENT</text>
            <text x="450" y="398" text-anchor="middle" class="svg-text-muted">Description + Knowledge + Tools</text>
          </g>
        </svg>
      </div>
    </main>

    <nav class="slide-nav">
      <span class="back-label">Deep Dive</span>
      <a href="motivation-02-vision.html" aria-label="Back to Vision">‚Üê</a>
    </nav>
  </div>

  <script src="navigation.js"></script>
</body>
</html>
