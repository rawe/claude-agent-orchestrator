<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Runner - Agent Orchestrator</title>
  <style>
    :root {
      --color-bg: #0a0f1a;
      --color-bg-gradient: linear-gradient(135deg, #0a0f1a 0%, #1a1f35 100%);
      --color-bg-card: #141b2d;
      --color-coordinator: #3b82f6;
      --color-runner: #10b981;
      --color-dashboard: #f59e0b;
      --color-executor: #ec4899;
      --color-text: #f1f5f9;
      --color-text-muted: #64748b;
      --color-text-bright: #ffffff;
      --color-border: #1e293b;
      --color-border-light: #334155;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-full: 9999px;
      --space-sm: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --transition-normal: 250ms ease;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }
    body {
      font-family: var(--font-sans);
      background: var(--color-bg-gradient);
      color: var(--color-text);
      -webkit-font-smoothing: antialiased;
    }
    .slide {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: var(--space-xl);
      position: relative;
    }
    .slide::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }
    .slide > * { position: relative; z-index: 1; }
    .slide-header { text-align: center; margin-bottom: var(--space-lg); }
    .slide-header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--color-runner);
      margin-bottom: 0.5rem;
    }
    .slide-header .subtitle {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: var(--color-text-muted);
    }
    .slide-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slide-nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-lg);
      padding: var(--space-md) 0;
    }
    .slide-nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: var(--radius-full);
      background: var(--color-bg-card);
      border: 1px solid var(--color-border-light);
      color: var(--color-text);
      text-decoration: none;
      font-size: 1.25rem;
      transition: all var(--transition-normal);
    }
    .slide-nav a:hover {
      background: #1e2844;
      border-color: var(--color-runner);
      transform: translateY(-2px);
    }
    .slide-nav a.disabled { opacity: 0.3; pointer-events: none; }
    .slide-number { font-size: 0.875rem; color: var(--color-text-muted); min-width: 60px; text-align: center; }

    /* Runner Cycle Diagram */
    .runner-diagram {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-xl);
    }

    .cycle-container {
      position: relative;
      width: 500px;
      height: 300px;
    }

    /* Central Runner Box */
    .runner-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 160px;
      height: 100px;
      background: var(--color-bg-card);
      border: 3px solid var(--color-runner);
      border-radius: var(--radius-lg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 40px rgba(16, 185, 129, 0.3);
      z-index: 10;
    }

    .runner-box-icon {
      font-size: 2rem;
      margin-bottom: 0.25rem;
    }

    .runner-box-label {
      font-weight: 600;
      color: var(--color-text-bright);
    }

    /* Cycle Steps */
    .cycle-step {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    .cycle-step:nth-child(1) { animation-delay: 0.2s; }
    .cycle-step:nth-child(2) { animation-delay: 0.4s; }
    .cycle-step:nth-child(3) { animation-delay: 0.6s; }
    .cycle-step:nth-child(4) { animation-delay: 0.8s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .step-poll { top: 0; left: 50%; transform: translateX(-50%); }
    .step-execute { top: 50%; right: 0; transform: translateY(-50%); }
    .step-report { bottom: 0; left: 50%; transform: translateX(-50%); }
    .step-heartbeat { top: 50%; left: 0; transform: translateY(-50%); }

    .step-icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      background: var(--color-bg-card);
      border: 2px solid var(--color-runner);
    }

    .step-label {
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--color-text);
      text-align: center;
    }

    /* Animated arrows */
    .cycle-arrows {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .cycle-arrows svg {
      width: 100%;
      height: 100%;
    }

    .arrow-path {
      fill: none;
      stroke: var(--color-runner);
      stroke-width: 2;
      stroke-dasharray: 8 4;
      animation: flowArrow 1s linear infinite;
    }

    @keyframes flowArrow {
      to { stroke-dashoffset: -12; }
    }

    /* Executor box */
    .executor-box {
      display: flex;
      align-items: center;
      gap: var(--space-lg);
      padding: var(--space-md) var(--space-lg);
      background: var(--color-bg-card);
      border: 2px solid var(--color-executor);
      border-radius: var(--radius-lg);
      box-shadow: 0 0 30px rgba(236, 72, 153, 0.2);
    }

    .executor-icon {
      width: 48px;
      height: 48px;
      background: var(--color-executor);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .executor-info h3 {
      font-size: 1rem;
      font-weight: 600;
      color: var(--color-executor);
    }

    .executor-info p {
      font-size: 0.875rem;
      color: var(--color-text-muted);
    }
  </style>
</head>
<body>
  <div class="slide">
    <header class="slide-header">
      <h1>Agent Runner</h1>
      <p class="subtitle">The worker that executes agents</p>
    </header>

    <main class="slide-content">
      <div class="runner-diagram">
        <div class="cycle-container">
          <div class="cycle-arrows">
            <svg viewBox="0 0 500 300">
              <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                  <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
                </marker>
              </defs>
              <!-- Poll to Execute -->
              <path d="M 280 50 Q 350 50 380 100" class="arrow-path" marker-end="url(#arrowhead)"/>
              <!-- Execute to Report -->
              <path d="M 420 180 Q 420 230 350 260" class="arrow-path" marker-end="url(#arrowhead)"/>
              <!-- Report to Heartbeat -->
              <path d="M 150 260 Q 80 230 80 180" class="arrow-path" marker-end="url(#arrowhead)"/>
              <!-- Heartbeat to Poll -->
              <path d="M 80 120 Q 80 50 150 40" class="arrow-path" marker-end="url(#arrowhead)"/>
            </svg>
          </div>

          <div class="cycle-step step-poll">
            <div class="step-icon">üì•</div>
            <div class="step-label">Poll for<br>Agent Runs</div>
          </div>

          <div class="cycle-step step-execute">
            <div class="step-icon">‚ö°</div>
            <div class="step-label">Execute<br>via Executor</div>
          </div>

          <div class="cycle-step step-report">
            <div class="step-icon">üì§</div>
            <div class="step-label">Report<br>Status</div>
          </div>

          <div class="cycle-step step-heartbeat">
            <div class="step-icon">üíì</div>
            <div class="step-label">Heartbeat<br>Health Check</div>
          </div>

          <div class="runner-box">
            <div class="runner-box-icon">‚ö°</div>
            <div class="runner-box-label">Agent Runner</div>
          </div>
        </div>

        <div class="executor-box">
          <div class="executor-icon">ü§ñ</div>
          <div class="executor-info">
            <h3>Claude Code Executor</h3>
            <p>Uses Claude Agent SDK to spawn AI sessions</p>
          </div>
        </div>
      </div>
    </main>

    <nav class="slide-nav">
      <a href="04-coordinator.html" class="nav-prev">‚Üê</a>
      <a href="index.html" class="nav-home">‚åÇ</a>
      <span class="slide-number">5 / 21</span>
      <a href="06-context-store.html" class="nav-next">‚Üí</a>
    </nav>
  </div>

  <script>
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') document.querySelector('.nav-prev:not(.disabled)')?.click();
      if (e.key === 'ArrowRight') document.querySelector('.nav-next:not(.disabled)')?.click();
      if (e.key === 'Home' || e.key === 'h') document.querySelector('.nav-home')?.click();
    });
  </script>
</body>
</html>
