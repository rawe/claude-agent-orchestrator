<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bug Spotter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <div class="header-left">
        <h1>Bug Spotter</h1>
        <span id="page-domain" class="page-domain">-</span>
      </div>
      <div class="header-right">
        <div id="server-status" class="status-indicator" title="Server status">
          <span class="status-dot"></span>
        </div>
        <button id="settings-btn" class="btn-icon" title="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <!-- Element Selection - Primary Action -->
      <section class="section section-element">
        <div id="no-element-selected" class="element-prompt">
          <button id="select-element-btn" class="btn btn-select">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <circle cx="12" cy="12" r="3"></circle>
              <line x1="12" y1="2" x2="12" y2="6"></line>
              <line x1="12" y1="18" x2="12" y2="22"></line>
              <line x1="2" y1="12" x2="6" y2="12"></line>
              <line x1="18" y1="12" x2="22" y2="12"></line>
            </svg>
            Select Element
          </button>
          <p class="hint">Click to pick an element from the page</p>
        </div>

        <div id="element-selected" class="element-info hidden">
          <div class="selector-display">
            <div class="selector-header">
              <span class="element-tag" id="element-tag">-</span>
              <div class="selector-actions">
                <button id="copy-selector-btn" class="btn-icon-small" title="Copy selector">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                  </svg>
                </button>
                <button id="reselect-btn" class="btn-icon-small" title="Re-select element">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M23 4v6h-6"></path>
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                  </svg>
                </button>
                <button id="clear-element-btn" class="btn-icon-small" title="Clear selection">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                </button>
              </div>
            </div>
            <div class="selector-value">
              <code id="element-selector">-</code>
            </div>
            <div id="selector-valid" class="selector-status valid">
              <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
              </svg>
              Unique selector
            </div>
            <div id="selector-invalid" class="selector-status invalid hidden">
              <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
              May match multiple
            </div>
          </div>
        </div>
      </section>

      <!-- Description -->
      <section class="section">
        <textarea id="comment" placeholder="Describe the issue..." rows="2"></textarea>
      </section>

      <!-- Options Row -->
      <section class="section section-options">
        <label class="checkbox-pill">
          <input type="checkbox" id="include-html">
          <span>HTML</span>
        </label>
        <label class="checkbox-pill">
          <input type="checkbox" id="include-console" checked>
          <span>Console <span id="console-count-badge" class="badge-small">0</span></span>
        </label>
        <label class="checkbox-pill">
          <input type="checkbox" id="include-metadata" checked>
          <span>System</span>
        </label>
      </section>

      <!-- Tags -->
      <section class="section section-tags">
        <div id="tags-list" class="tags-list"></div>
        <input type="text" id="tags-input" placeholder="+ Add tag" class="tag-input">
      </section>

      <!-- Submit -->
      <div class="actions">
        <button id="push-btn" class="btn btn-primary" disabled>
          <span class="btn-text">Submit Report</span>
          <span class="btn-loading">Submitting...</span>
        </button>
      </div>

      <!-- Result Message -->
      <div id="result" class="result hidden"></div>
    </main>

    <!-- Settings Panel - Full Overlay -->
    <div id="settings-panel" class="settings-overlay hidden">
      <div class="settings-content">
        <div class="settings-header">
          <h2>Settings</h2>
          <button id="cancel-settings" class="btn-icon" title="Close">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <div class="settings-body">
          <div class="setting-item">
            <label for="server-url">Context Store Server</label>
            <input type="text" id="server-url" placeholder="http://localhost:8766">
            <p class="setting-hint">API endpoint for submitting reports</p>
          </div>

          <div class="setting-item">
            <label>Connection Status</label>
            <div id="connection-status" class="connection-status">
              <span class="status-dot"></span>
              <span class="status-label">Checking...</span>
            </div>
          </div>
        </div>

        <div class="settings-footer">
          <button id="save-settings" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
