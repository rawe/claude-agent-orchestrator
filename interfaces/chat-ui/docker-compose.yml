services:
  chat-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-ui
    ports:
      - "3010:3010"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010/"]
      interval: 30s
      timeout: 3s
      retries: 3
