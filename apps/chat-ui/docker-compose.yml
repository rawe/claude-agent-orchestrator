services:
  chat-ui:
    build:
      context: .
      dockerfile: Dockerfile
      # Vite env vars must be passed as build args (baked at build time)
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8765}
        # Auth0 OIDC (optional - see docs/guides/auth0-setup.md)
        - VITE_AUTH0_DOMAIN=${VITE_AUTH0_DOMAIN:-}
        - VITE_AUTH0_CLIENT_ID=${VITE_AUTH0_CLIENT_ID:-}
        - VITE_AUTH0_AUDIENCE=${VITE_AUTH0_AUDIENCE:-}
        # App configuration
        - VITE_AGENT_BLUEPRINT=${VITE_AGENT_BLUEPRINT:-default-agent}
        - VITE_APP_TITLE=${VITE_APP_TITLE:-AI Assistant}
    container_name: chat-ui
    ports:
      - "3010:3010"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3010/"]
      interval: 30s
      timeout: 3s
      retries: 3
