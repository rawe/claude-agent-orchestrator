services:
  frontend:
    build:
      context: .
      args:
        - VITE_AGENT_ORCHESTRATOR_API_URL=http://localhost:8765
        - VITE_DOCUMENT_SERVER_URL=http://localhost:8766
        # Auth0 OIDC (optional - for production with auth enabled)
        - VITE_AUTH0_DOMAIN=${VITE_AUTH0_DOMAIN:-}
        - VITE_AUTH0_CLIENT_ID=${VITE_AUTH0_CLIENT_ID:-}
        - VITE_AUTH0_AUDIENCE=${VITE_AUTH0_AUDIENCE:-}
    ports:
      - "3000:80"
    restart: unless-stopped

  # Development mode with hot reload
  frontend-dev:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_AGENT_ORCHESTRATOR_API_URL=http://host.docker.internal:8765
      - VITE_DOCUMENT_SERVER_URL=http://host.docker.internal:8766
      # Auth0 OIDC (optional - for development with auth enabled)
      - VITE_AUTH0_DOMAIN=${VITE_AUTH0_DOMAIN:-}
      - VITE_AUTH0_CLIENT_ID=${VITE_AUTH0_CLIENT_ID:-}
      - VITE_AUTH0_AUDIENCE=${VITE_AUTH0_AUDIENCE:-}
    profiles:
      - dev
